<section id="auth">
    <div class="auth_modal">
        <aside class="auth_modal__left_panel">
            <img src="../../../assets/backgrounds/minimalistic_home.jpg" alt="Minimalistic background">
        </aside>
        <div class="auth_modal__auth_wrapper">
            <div class="auth_content">
                <h3>Hello,</h3>
                <img src="../../../assets/icons/close_small.svg" alt="Close Button" id="close-button" (click)="closeAuthModal()">
                <div class="auth_content__tabs">
                    <span class="" (click)="switchAuthTab('Register')" #registerTab [ngClass]="{'active': activeTab === 0}">Register</span>
                    <span class="active" (click)="switchAuthTab('Login')" #loginTab [ngClass]="{'active': activeTab === 1}">Login</span>
                </div>

                <!-- Register Form -->
                <form class="auth_register" #registerWrapper>
                    <div class="auth_content__register_inputs">
                        <input type="text" placeholder="Username" />
                        <input type="password" placeholder="Password" />
                        <input type="password" placeholder="Confirm Password" />
                    </div>
                    <div class="auth_content__terms_alert">
                        <input type="checkbox" name="" id="" />
                        <span>I accept the terms of <a>privacy policy</a>.</span>
                    </div>
                    <input type="submit" value="Register" id="register" />
                </form>

                <!-- Login Form -->
                <form class="auth_login" #loginWrapper>
                    <div class="auth_content__login_inputs">
                        <input type="text" placeholder="Username" />
                        <input type="password" placeholder="Password" />
                    </div>
                    <input type="submit" value="Login" id="login" />
                </form>

            </div>
        </div>
    </div>
</section>
