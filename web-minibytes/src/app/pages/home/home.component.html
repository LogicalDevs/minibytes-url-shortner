<app-auth [actionType]="actionType" *ngIf="componentToggler.authenticationModal"></app-auth>

<main id="home">
    <nav id="navbar">
        <span class="navbar_logo">MINIBYTES</span>
    </nav>

    <section class="home_presentation">
        <img src="../../../assets/backgrounds/minimalistic_home.jpg" alt="">
        <div class="home_presentation__introduction">
            <span>DEVELOPED BY <a href="https://github.com/LogicalDevs" id="developed_by">LOGICAL DEVS</a></span>
            <h1 class="home_apresentation__title">
                <span>FREE</span> URL SHORTENER
                <br>WITH
                <br>STATISTICS
            </h1>
            <button>SHORT IT!</button>
        </div>
        <aside class="home_presentation__mockup">
            <img src="../../../assets/macbook.png" alt="">
        </aside>
    </section>

    <section class="home_account_action">
        <h3>Let's save some bits together!</h3>
        <div class="home_account_action__triggers">
            <button class="home_account_action__triggers" (click)="callAuthModal('Register')">Register</button>
            <button class="home_account_action__triggers-login" (click)="callAuthModal('Login')">Login</button>
        </div>
    </section>
</main>
